<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More about understanding Asyncs</title>
</head>
<body>
    <h1>I am batman</h1>
    <button id="stop">STOP</button>
    <button id="start">START</button>
</body>

    <script>
        let validId;
        const sayName = function(str){
            console.log(str  , " Rishav", Date.now());
        }
        // const name = setInterval(sayName,1000,"hi")
        // clearInterval(name)
        
        document.querySelector('#start').addEventListener('click' , 
        function(){
            validId = setInterval(sayName,1000,"hi")
            }
        )

        document.querySelector('#stop').addEventListener('click' ,
        function(){
            clearInterval(validId)
        }
    )
    </script>
</html>

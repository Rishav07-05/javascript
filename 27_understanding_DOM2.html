<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning DOM</title>
</head>
<body style="background-color: rgb(57, 57, 57); color: rgb(146, 176, 161);">
    
</body>
<script>
    // creating own div into javascript
    const div = document.createElement('div')
    console.log(div);
    div.className = "Myclass"
    div.id = Math.floor(Math.random() * 10 + 2)
    div.setAttribute("title" , "hello rishav")
    div.style.color = "orange"
    // div.innerHTML = "Hey rishav" // not that much optimized but also good
    const addtext = document.createTextNode("Hey Rishav")
    div.appendChild(addtext)
    document.body.appendChild(div)
</script>
</html>
